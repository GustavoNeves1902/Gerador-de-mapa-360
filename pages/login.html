    <link href="/styles/login.css" rel="stylesheet">

</head>

            <button class="btn-primary" type="submit">ACESSAR</button>

            <a href="/pages/registro.html" class="btn-primary">N√ÉO TENHO UM CADASTRO</a>
        </form>
    </div>

    <script src="/scripts/login.js"></script>

</body>

</html>
